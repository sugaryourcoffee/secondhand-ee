<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{itemBean.id}"/>
		<f:event type="preRenderView" listener="#{itemBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Item"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		View existing Item
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemBeanItemItemNumber" value="Item Number:"/>
			<h:outputText id="itemBeanItemItemNumber" value="#{itemBean.item.itemNumber}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemDescription" value="Description:"/>
			<h:outputText id="itemBeanItemDescription" value="#{itemBean.item.description}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemSize" value="Size:"/>
			<h:outputText id="itemBeanItemSize" value="#{itemBean.item.size}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemPrice" value="Price:"/>
			<h:outputText id="itemBeanItemPrice" value="#{itemBean.item.price}"/>
			<h:outputText/>
			<h:outputLabel value="Sold:"/>
			<h:outputText styleClass="#{itemBean.item.sold ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemCreatedAt" value="Created At:"/>
			<h:outputText id="itemBeanItemCreatedAt" value="#{itemBean.item.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemUpdatedAt" value="Updated At:"/>
			<h:outputText id="itemBeanItemUpdatedAt" value="#{itemBean.item.updatedAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemItemList" value="Item List:"/>
			<h:link id="itemBeanItemItemList" outcome="/itemList/view" value="#{itemBean.item.itemList}">
				<f:param name="id" value="#{itemBean.item.itemList.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemSelling" value="Selling:"/>
			<h:link id="itemBeanItemSelling" outcome="/selling/view" value="#{itemBean.item.selling}">
				<f:param name="id" value="#{itemBean.item.selling.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
