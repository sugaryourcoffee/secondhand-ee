<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{sellingBean.id}"/>
		<f:event type="preRenderView" listener="#{sellingBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Selling"/>

	<ui:define name="header">
		Selling
	</ui:define>

	<ui:define name="subheader">
		View existing Selling
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="sellingBeanSellingSellingNumber" value="Selling Number:"/>
			<h:outputText id="sellingBeanSellingSellingNumber" value="#{sellingBean.selling.sellingNumber}"/>
			<h:outputText/>
			<h:outputLabel for="sellingBeanSellingSellingDate" value="Selling Date:"/>
			<h:outputText id="sellingBeanSellingSellingDate" value="#{sellingBean.selling.sellingDate}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="sellingBeanSellingCreatedAt" value="Created At:"/>
			<h:outputText id="sellingBeanSellingCreatedAt" value="#{sellingBean.selling.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="sellingBeanSellingUpdatedAt" value="Updated At:"/>
			<h:outputText id="sellingBeanSellingUpdatedAt" value="#{sellingBean.selling.updatedAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="sellingBeanSellingEvent" value="Event:"/>
			<h:link id="sellingBeanSellingEvent" outcome="/event/view" value="#{sellingBean.selling.event}">
				<f:param name="id" value="#{sellingBean.selling.event.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="sellingBeanSellingItems" value="Items:"/>
			<h:dataTable id="sellingBeanSellingItems" styleClass="data-table" value="#{forgeview:asList(sellingBean.selling.items)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Size"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSize" value="#{_item.size}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Price"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrice" value="#{_item.price}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
