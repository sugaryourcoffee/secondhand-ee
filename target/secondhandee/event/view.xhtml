<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{eventBean.id}"/>
		<f:event type="preRenderView" listener="#{eventBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Event"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		View existing Event
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="eventBeanEventEventDate" value="Event Date:"/>
			<h:outputText id="eventBeanEventEventDate" value="#{eventBean.event.eventDate}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventLocation" value="Location:"/>
			<h:outputText id="eventBeanEventLocation" value="#{eventBean.event.location}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventMaxLists" value="Max Lists:"/>
			<h:outputText id="eventBeanEventMaxLists" value="#{eventBean.event.maxLists}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventMaxItemsPerList" value="Max Items Per List:"/>
			<h:outputText id="eventBeanEventMaxItemsPerList" value="#{eventBean.event.maxItemsPerList}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventDeduction" value="Deduction:"/>
			<h:outputText id="eventBeanEventDeduction" value="#{eventBean.event.deduction}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventFee" value="Fee:"/>
			<h:outputText id="eventBeanEventFee" value="#{eventBean.event.fee}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventProvision" value="Provision:"/>
			<h:outputText id="eventBeanEventProvision" value="#{eventBean.event.provision}"/>
			<h:outputText/>
			<h:outputLabel value="Sold:"/>
			<h:outputText styleClass="#{eventBean.event.sold ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventCreatedAt" value="Created At:"/>
			<h:outputText id="eventBeanEventCreatedAt" value="#{eventBean.event.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventUpdatedAt" value="Updated At:"/>
			<h:outputText id="eventBeanEventUpdatedAt" value="#{eventBean.event.updatedAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventItemLists" value="Item Lists:"/>
			<h:dataTable id="eventBeanEventItemLists" styleClass="data-table" value="#{forgeview:asList(eventBean.event.itemLists)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Container"/>
					</f:facet>
					<h:link outcome="/itemList/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemContainer" value="#{_item.container}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventSellings" value="Sellings:"/>
			<h:dataTable id="eventBeanEventSellings" styleClass="data-table" value="#{forgeview:asList(eventBean.event.sellings)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Selling Number"/>
					</f:facet>
					<h:link outcome="/selling/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSellingNumber" value="#{_item.sellingNumber}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Selling Date"/>
					</f:facet>
					<h:link outcome="/selling/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSellingDate" value="#{_item.sellingDate}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/selling/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Updated At"/>
					</f:facet>
					<h:link outcome="/selling/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUpdatedAt" value="#{_item.updatedAt}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
