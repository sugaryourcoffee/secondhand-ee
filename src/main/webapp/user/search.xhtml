<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{userBean.page}"/>
		<f:event type="preRenderView" listener="#{userBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search User entities"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		Search User entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="userBeanExampleSurname" value="Surname:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleSurname" value="#{userBean.example.surname}"/>
							<h:message for="userBeanExampleSurname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleGivenName" value="Given Name:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleGivenName" value="#{userBean.example.givenName}"/>
							<h:message for="userBeanExampleGivenName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleEmail" value="#{userBean.example.email}"/>
							<h:message for="userBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExamplePhone" value="Phone:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExamplePhone" value="#{userBean.example.phone}"/>
							<h:message for="userBeanExamplePhone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleStreet" value="Street:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleStreet" value="#{userBean.example.street}"/>
							<h:message for="userBeanExampleStreet" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{userBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{userBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="userBeanPageItems" styleClass="data-table" value="#{userBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Surname"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSurname" value="#{_item.surname}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Given Name"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGivenName" value="#{_item.givenName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPhone" value="#{_item.phone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Street"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStreet" value="#{_item.street}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{userBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
