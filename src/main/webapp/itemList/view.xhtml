<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{itemListBean.id}"/>
		<f:event type="preRenderView" listener="#{itemListBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Item List"/>

	<ui:define name="header">
		Item List
	</ui:define>

	<ui:define name="subheader">
		View existing Item List
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemListBeanItemListListNumber" value="List Number:"/>
			<h:outputText id="itemListBeanItemListListNumber" value="#{itemListBean.itemList.listNumber}"/>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListRemarks" value="Remarks:"/>
			<h:outputText id="itemListBeanItemListRemarks" value="#{itemListBean.itemList.remarks}"/>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListContainer" value="Container:"/>
			<h:outputText id="itemListBeanItemListContainer" value="#{itemListBean.itemList.container}"/>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListAcceptanceDate" value="Acceptance Date:"/>
			<h:outputText id="itemListBeanItemListAcceptanceDate" value="#{itemListBean.itemList.acceptanceDate}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListAccountanceDate" value="Accountance Date:"/>
			<h:outputText id="itemListBeanItemListAccountanceDate" value="#{itemListBean.itemList.accountanceDate}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListCreatedAt" value="Created At:"/>
			<h:outputText id="itemListBeanItemListCreatedAt" value="#{itemListBean.itemList.createdAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListUpdatedAt" value="Updated At:"/>
			<h:outputText id="itemListBeanItemListUpdatedAt" value="#{itemListBean.itemList.updatedAt}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListSeller" value="Seller:"/>
			<h:link id="itemListBeanItemListSeller" outcome="/user/view" value="#{itemListBean.itemList.seller}">
				<f:param name="id" value="#{itemListBean.itemList.seller.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListEvent" value="Event:"/>
			<h:link id="itemListBeanItemListEvent" outcome="/event/view" value="#{itemListBean.itemList.event}">
				<f:param name="id" value="#{itemListBean.itemList.event.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="itemListBeanItemListItems" value="Items:"/>
			<h:dataTable id="itemListBeanItemListItems" styleClass="data-table" value="#{forgeview:asList(itemListBean.itemList.items)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Size"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSize" value="#{_item.size}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Price"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrice" value="#{_item.price}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
